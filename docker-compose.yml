version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/testcase_gen
      - REDIS_URL=redis://redis:6379/0
      - LLM_MODEL=local-llama
      - LLM_API_BASE=http://ollama:11434
      - DETERMINISTIC_SEED=42
    depends_on:
      - db
      - redis
    volumes:
      - ./output:/app/output
      - ./input:/app/input

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testcase_gen
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

volumes:
  postgres_data:
  redis_data:
  ollama_data:
